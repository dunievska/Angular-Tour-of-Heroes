<div id="search-component">
  <mat-form-field appearance="outline">
    <mat-label for="search-box">Hero Search</mat-label>
    <input
      matInput
      #searchBox
      id="search-box"
      (input)="search(searchBox.value)"
  /></mat-form-field>

  <mat-action-list class="search-result">
    <mat-list-item *ngFor="let hero of heroes$ | async">
      <a mat-button routerLink="/detail/{{ hero.id }}">
        {{ hero.name }}
      </a>
    </mat-list-item>
  </mat-action-list>
</div>
